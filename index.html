<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Jokes & Apis with TypeScript</title>
  <link href="./src/styles/output.css" rel="stylesheet" />
</head>
<link rel="icon" type="image/png" href="/assets/images/John Currin Blond Angel.png" />
<body
  id="main-body"
  class="min-h-screen bg-gradient-to-br
   from-blue-500 via-purple-700 to-pink-500
    text-white flex items-center justify-center p-4"
>
  <div
    class="flex flex-col md:flex-row w-full max-w-6xl
     bg-white/10 backdrop-bl-md rounded-[2rem]
      md:rounded-bl-[30rem] shadow-2xl border border-white/20 
      h-auto md:h-[0vh] min-h-[600px] sm:min-h-[700px] overflow-hidden"
  >
    <div
  id="left-panel"
  class="relative w-[400px] h-[650px]
  overflow-hidden sm:px-4 sm:pt-6 md:w-[60%] 
  flex flex-col 
  justify-center
  items-center  ml-4 sm:ml-8 md:ml-20"
>
      <h1
        class="flex items-center text-5xl font-extrabold dark:text-white">Joke+Art
        <span class="bg-orange-500 text-blue-300 text-2xl 
        font-semibold me-2 px-2.5 py-0.5 rounded-sm dark:bg-bg-orange-500 dark:text-blue-600 ms-2">APIS</span>
      </h1>
      
      <div class="w-[80vw] max-w-[480px] aspect-square mt-10 
      rounded-full overflow-hidden mx-auto mb-4 border
      border-white/70 flex items-center justify-center"
      style="background-image: url('/assets/images/John Currin Blond Angel.png'); background-size: cover; background-position: center;">
    
      <img
        id="joke-image"
        class="w-full h-full object-cover object-center
         opacity-100 hidden "
        alt=" Obra de John Currin: Blond Angel  or Art institute of Chicago"
      />
    </div>
     </div>


    <div
      id="joke-panel"
      class="w-full sm:w-full md:w-[40%] 
      flex flex-col justify-between p-4 sm:p-6 bg-transparent"
    >
      
      <div
        id="weather-container"
        class="text-center text-base 
        sm:text-lg font-semibold mt-4 sm:mt-8 mb-2"
      ></div>

     
      <div class="flex-1 flex items-center justify-center text-center">
        <div
          id="joke-container"
          class="text-[clamp(1rem,4vw,1.6rem)] 
          font-bold leading-tight max-w-md px-2"
        >
        </div>
      </div>

     
      <div class="flex flex-col items-center mt-4 mb-4">
        <button
          id="joke-button"
          class="text-white bg-gradient-to-br
           from-pink-500 to-orange-400 hover:bg-gradient-to-bl
            focus:ring-2 focus:outline-1 focus:ring-pink-500
           dark:focus:ring-pink-200 font-medium rounded-lg 
            text-base sm:text-lg px-6 py-3 mb-4 hover:scale-125"
        >
          Make me Laugh
        </button>

        <div id="rating-buttons" class="flex space-x-5 sm:space-x-7 mt-10">
          <button data-rating="1" class="text-4xl sm:text-5xl hover:scale-125 transition">😐</button>
          <button data-rating="2" class="text-4xl sm:text-5xl hover:scale-125 transition">😀</button>
          <button data-rating="3" class="text-4xl sm:text-5xl hover:scale-125 transition">🤣</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./src/app.ts" type="module"></script>
</body>
</html>
